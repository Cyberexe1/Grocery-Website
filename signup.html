<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GrowMart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f7f7f7;
            padding: 2rem;
        }

        .signup-form {
            width: 100%;
            max-width: 40rem;
            background: #fff;
            border-radius: .5rem;
            padding: 2rem;
            box-shadow: 0 .5rem 1rem rgba(0,0,0,.1);
        }

        .signup-form h3 {
            font-size: 2.5rem;
            text-transform: uppercase;
            color: var(--black);
            text-align: center;
            margin-bottom: 1rem;
        }

        .signup-form .box {
            width: 100%;
            margin: 1rem 0;
            background: #eee;
            border-radius: .5rem;
            padding: 1.2rem;
            font-size: 1.6rem;
            color: var(--black);
            text-transform: none;
            border: none;
        }

        .signup-form p {
            padding: .5rem 0;
            font-size: 1.5rem;
            color: var(--light-color);
            text-align: center;
        }

        .signup-form p a {
            color: var(--orange);
            text-decoration: underline;
        }

        .signup-form .btn {
            display: block;
            width: 100%;
            margin-top: 1.5rem;
            background: var(--orange);
            color: #fff;
            padding: 1rem;
            font-size: 1.7rem;
            text-align: center;
            border-radius: .5rem;
            cursor: pointer;
            border: none;
        }

        .signup-form .btn:hover {
            background: var(--black);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container .logo {
            font-size: 2.5rem;
            color: var(--black);
            text-decoration: none;
        }

        .logo-container .logo i {
            color: var(--orange);
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <form action="" class="signup-form">
            <div class="logo-container">
                <a href="index.html" class="logo">
                    <i class="fas fa-shopping-basket"></i> GrowMart
                </a>
            </div>
            <h3>Sign Up</h3>
            <input type="text" placeholder="Enter your full name" class="box" required>
            <input type="email" placeholder="Enter your email" class="box" required>
            <input type="password" placeholder="Create password" class="box" required>
            <input type="password" placeholder="Confirm password" class="box" required>
            <input type="tel" placeholder="Enter your phone number" class="box" required>
            <input type="submit" value="Sign Up" class="btn">
            <p>Already have an account? <a href="index.html">login now</a></p>
        </form>
    </div>

    <script>
        // Form validation
        document.querySelector('.signup-form').onsubmit = (e) => {
            e.preventDefault();
            const password = document.querySelectorAll('input[type="password"]')[0].value;
            const confirmPassword = document.querySelectorAll('input[type="password"]')[1].value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return false;
            }
            
            // Add your signup logic here
            alert('Sign up successful!');
            window.location.href = 'index.html';
        };
    </script>
</body>
</html>
