<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - GrowMart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .checkout-container {
            max-width: 1200px;
            margin: 100px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .checkout-form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--box-shadow);
        }

        .checkout-form h2 {
            font-size: 2.5rem;
            color: var(--black);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 1.6rem;
            color: var(--black);
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: var(--border);
            border-radius: 5px;
            font-size: 1.5rem;
        }

        .payment-methods {
            margin-top: 30px;
        }

        .payment-method {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px;
            border: var(--border);
            border-radius: 5px;
            cursor: pointer;
        }

        .payment-method input {
            margin-right: 10px;
        }

        .payment-method i {
            font-size: 2rem;
            margin-right: 10px;
            color: var(--orange);
        }

        .order-summary {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--box-shadow);
            height: fit-content;
        }

        .order-summary h2 {
            font-size: 2.5rem;
            color: var(--black);
            margin-bottom: 20px;
        }

        .order-items {
            margin-bottom: 20px;
        }

        .order-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: var(--border);
        }

        .order-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            margin-right: 15px;
        }

        .order-item-details {
            flex: 1;
        }

        .order-item-details h4 {
            font-size: 1.6rem;
            color: var(--black);
            margin-bottom: 5px;
        }

        .order-item-details p {
            font-size: 1.4rem;
            color: var(--light-color);
        }

        .order-total {
            margin-top: 20px;
            padding-top: 20px;
            border-top: var(--border);
        }

        .order-total div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1.6rem;
        }

        .order-total .total {
            font-size: 2rem;
            font-weight: bold;
            color: var(--black);
        }

        .place-order-btn {
            width: 100%;
            padding: 15px;
            background: var(--orange);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.8rem;
            cursor: pointer;
            margin-top: 20px;
        }

        .place-order-btn:hover {
            background: var(--black);
        }

        @media (max-width: 768px) {
            .checkout-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo"><i class="fas fa-shopping-basket"> GrowMart</i></a>
        <nav class="navbar">
            <a href="index.html">home</a>
            <a href="index.html#features">feature</a>
            <a href="index.html#product">product</a>
            <a href="index.html#categories">categories</a>
            <a href="index.html#review">review</a>
            <a href="index.html#blogs">blogs</a>
            <a href="wishlist.html">wishlist</a>
            <a href="order-tracking.html">track order</a>
        </nav>
        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-user" id="login-btn"></div>
        </div>
    </header>

    <div class="checkout-container">
        <div class="checkout-form">
            <h2>Shipping Information</h2>
            <form id="checkoutForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" required>
                </div>
                <div class="form-group">
                    <label for="zipCode">ZIP Code</label>
                    <input type="text" id="zipCode" required>
                </div>

                <div class="payment-methods">
                    <h2>Payment Method</h2>
                    <div class="payment-method">
                        <input type="radio" name="payment" id="creditCard" checked>
                        <i class="fas fa-credit-card"></i>
                        <label for="creditCard">Credit Card</label>
                    </div>
                    <div class="payment-method">
                        <input type="radio" name="payment" id="paypal">
                        <i class="fab fa-paypal"></i>
                        <label for="paypal">PayPal</label>
                    </div>
                    <div class="payment-method">
                        <input type="radio" name="payment" id="cod">
                        <i class="fas fa-money-bill-wave"></i>
                        <label for="cod">Cash on Delivery</label>
                    </div>
                </div>
            </form>
        </div>

        <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="order-items" id="orderItems">
                <!-- Order items will be dynamically added here -->
            </div>
            <div class="order-total">
                <div>
                    <span>Subtotal</span>
                    <span id="subtotal">Rs 0/-</span>
                </div>
                <div>
                    <span>Shipping</span>
                    <span>Rs 50/-</span>
                </div>
                <div>
                    <span>Tax</span>
                    <span id="tax">Rs 0/-</span>
                </div>
                <div class="total">
                    <span>Total</span>
                    <span id="total">Rs 0/-</span>
                </div>
            </div>
            <button class="place-order-btn" onclick="placeOrder()">Place Order</button>
        </div>
    </div>

    <script>
        // Load cart items from localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        // Update order summary
        function updateOrderSummary() {
            const orderItems = document.getElementById('orderItems');
            const subtotal = document.getElementById('subtotal');
            const tax = document.getElementById('tax');
            const total = document.getElementById('total');
            
            let itemsHTML = '';
            let totalAmount = 0;
            
            cart.forEach(item => {
                itemsHTML += `
                    <div class="order-item">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="order-item-details">
                            <h4>${item.name}</h4>
                            <p>Rs ${item.price}/- x ${item.quantity}</p>
                        </div>
                    </div>
                `;
                totalAmount += item.price * item.quantity;
            });
            
            orderItems.innerHTML = itemsHTML;
            subtotal.textContent = `Rs ${totalAmount}/-`;
            const taxAmount = totalAmount * 0.18; // 18% tax
            tax.textContent = `Rs ${taxAmount}/-`;
            total.textContent = `Rs ${totalAmount + taxAmount + 50}/-`;
        }

        // Place order function
        function placeOrder() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            const form = document.getElementById('checkoutForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            // Generate order ID
            const orderId = 'ORD' + Date.now();
            
            // Create order object
            const order = {
                id: orderId,
                date: new Date().toISOString(),
                items: cart,
                shipping: {
                    name: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    address: document.getElementById('address').value,
                    city: document.getElementById('city').value,
                    state: document.getElementById('state').value,
                    zipCode: document.getElementById('zipCode').value
                },
                payment: document.querySelector('input[name="payment"]:checked').id,
                status: 'Processing'
            };

            // Save order to localStorage
            let orders = JSON.parse(localStorage.getItem('orders')) || [];
            orders.push(order);
            localStorage.setItem('orders', JSON.stringify(orders));

            // Clear cart
            localStorage.removeItem('cart');
            cart = [];

            // Redirect to order tracking page
            window.location.href = `order-tracking.html?orderId=${orderId}`;
        }

        // Initialize order summary
        updateOrderSummary();
    </script>
</body>
</html>
